<!DOCTYPE html>
<html lang="en">

<body>

    <hr>

    <script lang="js">
        console.log("Hello World")
        document.write("<h1>This is wrote in JavaScript</h1>")
        document.write("Welcome to JavaScript")


        let myParagraph = document.getElementById("paragraph")
        myParagraph.innerHTML = 'This was modified in JavaScript'
         
        function changeStyle() {
            let myParagraph = document.getElementById("paragraph")
            myParagraph.innerHTML = 'This was modified in JavaScript'
            myParagraph.style = 'background: red; color: cyan;'
            alert("You clicked the changeStyle button")
        }

        let counter = 0

        function addCounter() {
            counter = counter + 1
            let counterButton = document.getElementById("counterbutton")
            counterButton.innerHTML = counter
        }

        function inputButton() {
            let myInput = document.getElementById("my_input")
            console.log(myInput.value)
        }
    
        function secretButton() {
            let passwordInput = document.getElementById('p_input')
            let secretButton = document.getElementById("secret_button")
            if(passwordInput == 'Mekhi') {
                window.location = "https://youtube.com"

                alert('Password is Incorrect, Try Again.')
            }
        }
    </script>
</body>
</html>
